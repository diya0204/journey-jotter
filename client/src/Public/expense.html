<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css" />
  </head>
  <div>
    <div class="container">
      <header>
        <div class="balance-card">
          <h4>Total Balance</h4>
          <p id="balance">₹0.00</p>
        </div>
        <div class="balance-card">
          <h4>Income</h4>
          <p id="income">₹0.00</p>
        </div>
        <div class="balance-card">
          <h4>Expense</h4>
          <p id="expense">₹0.00</p>
        </div>
        <div class="balance-card">
          <h4>Split</h4>
          <p id="splitValue">₹0.00</p>
        </div>
      </header>

      <section class="transactions">
        <h3>Transactions</h3>
        <ul id="transactionList" data-placeholder="No transactions."></ul>
      </section>

      <section class="add-transaction">
        <h3>Add Transaction</h3>
        <form id="transactionForm">
          <div class="form-group toggle-group">
            <label class="switch">
              <input type="checkbox" name="type" id="type" checked />
              <span class="slider round"></span>
            </label>
            <span id="transactionTypeLabel">Expense</span>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              placeholder="Enter transaction name"
            />
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              id="amount"
              required
              placeholder="Enter amount"
              min="0"
              step="any"
            />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required />
          </div>
          <button type="submit" class="btn">Add Transaction</button>
        </form>
      </section>

      <section class="split-section">
        <h3>Split Expense</h3>
        <button id="splitExpenseBtn" class="btn split-btn">Calculate Split</button>
      </section>
    </div>

    <script src="expense.js"></script>
  </div>
</html>
